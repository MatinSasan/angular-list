<h2 mat-dialog-title>Staff Member</h2>
<mat-dialog-content>
  <mat-card class="staffCard">
    <img mat-card-image [src]="avatar" alt="{{ name }}}" />

    <mat-card-title
      ><h2>{{ name }}</h2></mat-card-title
    >
    <mat-card-subtitle
      ><h3>{{ position }}</h3>
      <br />
      Since:
      <h3>{{ year }}</h3></mat-card-subtitle
    >
  </mat-card>
</mat-dialog-content>
